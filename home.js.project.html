<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <title>Document</title>
    <style>
      

        .navbar-1{
           
            background-color:rgba(245, 245, 245, 0.726);
            /* background-color:whitesmoke; */
            
            
            
        }

        .navdiv{
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .li{
            list-style: none;
            display: inline-block;
            
          
           

        }

        li a{
            color: black;
            font-size: 15px;
           /* font-weight: bold; */
           margin-right: 25px;
        }
        
      

        .banner-card{
            position: relative;

        }
        .banner-card img{
            /* max-width: 100%;
            height: auto;
            border-radius: 5px; */
            width:1230px;
            height: 400px; 
            border-radius:5px;
            margin:20px;

        }
        .banner-text{
             position: absolute;
             top:25%;
             color:whitesmoke;
             padding: 20px;
             margin:40px;
        }


        .banner-text p{
            font-size: 26px;
            
        }

        .product-style {
            border: 2px solid red;
        }

        .product-card img {
        height: 250px;
       object-fit: contain;
      
      
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      margin: 15px;
      transition: transform 0.2s;
      width: 250px;
      
    }
    /* .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    } */
    
    .product-card .price {
      font-size: 1.2rem;
      color: gray;
      /* font-weight: bold; */
    }
    .product-card .btn {
      margin-top: 10px;
    }

    #filter-buttons {
      margin: 20px 0;
      text-align: center;
    }
    #filter-buttons input {
      margin: 0 5px;
      padding: 10px 15px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      transition: background-color 0.3s, color 0.3s;
    }
    #filter-buttons input.active {
      background-color: black;
      color: white;
    }
    

    .btn{
      
      background-color: black;
      
    }


    



        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="banner-card">
            <img src="..\image\main.png (1).jpg ">
            <div class="banner-text">
               <h1>New Season Arrivals</h1>
               <p>
                  This is wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                </p>
            </div>
        </div>
    </div>
    
    <div>
        <center><p style="font-size:38px;">Latest Products</p></center>
        <div class="hr-line">
            <hr>
        </div>
    </div>

    <div id="filter-buttons">
        <input type="button" value="All" class="active" onclick="filterProducts('all', this)">
        <input type="button" value="Men's Clothing" onclick="filterProducts('men\'s clothing', this)">
        <input type="button" value="Women's Clothing" onclick="filterProducts('women\'s clothing', this)">
        <input type="button" value="Jewelery" onclick="filterProducts('jewelery', this)">
        <input type="button" value="Electronics" onclick="filterProducts('electronics', this)">
      </div>

<div class="container mt-4" >
    <div class="row" id="products-container">
      <!-- Product cards will be dynamically inserted here -->
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="..\html\Javasript\js\home.js"></script>
</body>
</html>
